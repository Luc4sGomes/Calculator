<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/global.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="#" />
    <title>Calculator</title>
  </head>
  <body>
    <section class="container">
      <h1>Calculator <i class="fas fa-calculator"></i></h1>
      <input type="text" id="input" />

      <div class="scope">
        <div><button class="btn-num">(</button></div>
        <div><button class="btn-num">7</button></div>
        <div><button class="btn-num">4</button></div>
        <div><button class="btn-num">1</button></div>
        <div><button class="btn-num">0</button></div>
        <div><button class="btn-num">)</button></div>
        <div><button class="btn-num">8</button></div>
        <div><button class="btn-num">5</button></div>
        <div><button class="btn-num">2</button></div>
        <div><button class="btn-num">.</button></div>
        <div><button class="btn-num">9</button></div>
        <div><button class="btn-num">6</button></div>
        <div><button class="btn-num">3</button></div>
        <div><button class="equal">=</button></div>
        <div><button class="delete">del</button></div>
        <div><button class="clear">&laquo;</button></div>
        <div><button class="btn-num">/</button></div>
        <div><button class="btn-num">x</button></div>
        <div><button class="btn-num">-</button></div>
        <div><button class="btn-num">+</button></div>
      </div>
    </section>

    <script src="./assets/scripts/script.js"></script>
  </body>
</html>
